<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/app.css">
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <ul>
        <li class="unoccupied" onclick="TakeTurn(00)" id="c00"></li>
        <li class="unoccupied" onclick="TakeTurn(01)" id="c01" ></li>
        <li class="unoccupied" onclick="TakeTurn(02)" id="c02"></li>
        <li class="unoccupied" onclick="TakeTurn(10)" id="c10"></li>
        <li class="unoccupied" onclick="TakeTurn(11)" id="c11"></li>
        <li class="unoccupied" onclick="TakeTurn(12)" id="c12"></li>
        <li class="unoccupied" onclick="TakeTurn(20)" id="c20"></li>
        <li class="unoccupied" onclick="TakeTurn(21)" id="c21"></li>
        <li class="unoccupied" onclick="TakeTurn(22)" id="c22"></li>
    </ul>
</body>
</html>
